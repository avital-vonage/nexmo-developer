            <div class="Vlt-center">
              <a class="Vlt-btn Vlt-btn--primary Vlt-btn--large Vlt-btn--larger" href="https://airtable.com/shrI1b8WWx4B85ZSZ">Nominate a Voyager</a>
            </div>
  - row:
    - column:
        - type: line_divider
  - row:
    - width: 2
      column:
      - type: structured_text
        structured_text:
          header: "What is required to become a Voyager?"
          text:
            - content: "To participate in the Vonage Voyagers program you must:"
              type: large
            - content: |
                * Be fluent in written and spoken English
                * Be over 18 years old and have a Vonage API account
                * Show how you’ve used Vonage APIs to create content for your peers or to build communications into your projects
                * Demonstrate expertise within a specific developer community or area
                * Display empathy and understanding when trying to help others grasp technological concepts or solve issues
              type: large
    - width: 2
      column:
      - type: html
        html:
          content: '<img width="90%" src="/assets/images/voyagers_ticket.svg" />'
  - row:
    - column:
        - type: line_divider
  - row:
    - width: 2
      column:
      - type: html
        html:
          content: '<img src="/assets/images/composition_peach_trousers.svg" />'
    - width: 2
      column:
      - type: structured_text
        structured_text:
          header: "What perks come with being part of the Program?"
          text:
            - content: "As an official Voyager, you’ll join a fleet of like-minded developers with exclusive access to:"
              type: large
            - content: |
                * Pre-release products
                * Mentorship and learning opportunities with Vonage developer advocates, product managers, engineers and more
                * Training to improve your content creation skills and access to our platforms to expand your reach
                * Limited edition swag
                * Other fantastic opportunities to learn from and share with your communities
              type: large
  - row:
    - column:
        - type: line_divider
  - row:
    - width: 2
      column:
      - type: structured_text
        structured_text:
          header: "How does a Voyager contribute?"
          text:
            - content: "Voyagers help developers build powerful applications. Here’s how you can contribute:"
              type: large
            - content: |
                * Participate in pre-release product feedback sessions, such as online hack days
                * Create content showcasing how you’re using Vonage APIs together with other technologies
                * Contribute to our Open Source projects and provide feedback on developer documentation
                * Help other developers on the Vonage Developer Community Slack and other platforms
                * Support your developer community by letting us know how we can help
              type: large
    - width: 2
      column:
      - type: html
        html:
          content: <div class="Vlt-center"><img width="70%" src="/assets/images/sitting_peach_trousers.svg" /></div>

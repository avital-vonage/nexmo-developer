    - width: 3
      column:
        - type: header
          header:
            title:
              text: "We’re assembling a team of developers passionate about building connected applications and inspiring their communities."
            subtitle:
              text: "Embark on a journey of exploration and get access to pre-release products, learn from API experts, improve your technical communication skills, and help support your peers."
  - row:
    - column:
      - type: html
        html:
          content: |
